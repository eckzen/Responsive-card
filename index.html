<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a7cb7508ba.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Card</title>
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img src="https://i.pravatar.cc/125" alt="">
            <ul class="social-list">
                <li class="social-items"><a href="#"><i class="fas fa-address-book"></i></a></li>
                <li class="social-items"><a href="#"><i class="fab fa-dribbble-square"></i></a></li>
                <li class="social-items"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Raphael Jay Bernardo</h2>
            <p class="profile-position">Web developer</p>
            <p class="profile-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quasi dicta alias quod, cupiditate id tempore sequi consequatur provident. Obcaecati?</p>
        </div>
    </div>
</body>
</html>
